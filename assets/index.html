<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.container {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    z-index: 2;
}

.image-box img {
    width: 170px;
    border-radius: 15px;
    margin-bottom: 10px;
}

h1 {
    color: #ff4d6d;
    font-size: 21px;
    margin: 10px 0;
}

.buttons {
    margin-top: 15px;
    position: relative;
    height: 80px;
}

button {
    border: none;
    border-radius: 30px;
    padding: 14px 26px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 20%;
}

#noBtn {
    background: #adb5bd;
    color: white;
    right: 20%;
}

#message {
    display: none;
    font-size: 19px;
    color: #ff4d6d;
    margin-top: 15px;
}

/* ğŸ’ Ring */
#ring {
    display: none;
    font-size: 60px;
    animation: ringPop 1.5s ease forwards;
}

@keyframes ringPop {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.4); opacity: 1; }
    100% { transform: scale(1); }
}

/* ğŸ‡ Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: red;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
    }
}

/* ğŸ’– Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- ğŸ¶ Bollywood Instrumental -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b1bafc8d.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ¤ Voice line -->
<audio id="voiceLine">
  <source src="voice.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <div class="image-box">
        <img id="cuteImage" src="img1.png">
    </div>

    <h1>Ajay ğŸ’– Will you be my Valentine?</h1>
    <p style="font-size:14px;color:#777;">From Kavita ğŸ’Œ</p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES ğŸ˜</button>
        <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <div id="ring">ğŸ’</div>

    <div id="message">
        ğŸ¬ <b>
        â€œTum meri zindagi ka woh hissa ho  
        jiske bina dil ek scene bhi nahi chalata.â€
        </b> â¤ï¸  
        <br><br>
        Happy Valentineâ€™s Day Ajay ğŸ’‘  
        <br>
        Forever yours,  
        <b>Kavita ğŸ’–</b>
    </div>

</div>

<script>
const images = ["img1.png","img2.png","img3.png","img4.png","img5.png","img6.png","img7.png"];

const bollywoodNo = [
 "Picture abhi baaki hai mere dost ğŸ˜",
 "Hero itni jaldi mana nahi karta ğŸ˜",
 "Dil se bolo Ajay ğŸ’“",
 "Script YES maang rahi hai ğŸ¬"
];

let imgIndex = 0;
let noIndex = 0;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const img = document.getElementById("cuteImage");
const music = document.getElementById("bgMusic");
const voice = document.getElementById("voiceLine");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    music.play();

    noBtn.innerText = bollywoodNo[noIndex % bollywoodNo.length];
    noIndex++;

    img.src = images[imgIndex % images.length];
    imgIndex++;

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesBtn.style.fontSize =
      (parseInt(window.getComputedStyle(yesBtn).fontSize) + 3) + "px";
}

function sayYes() {
    document.querySelector(".buttons").style.display = "none";
    document.querySelector("h1").style.display = "none";
    document.querySelector("p").style.display = "none";

    document.getElementById("ring").style.display = "block";
    voice.play();

    launchFireworks();

    setTimeout(() => {
        document.getElementById("message").style.display = "block";
    }, 1500);
}

/* Fireworks burst */
function launchFireworks() {
    for (let i = 0; i < 30; i++) {
        let fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = "50%";
        fw.style.top = "50%";
        fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
        fw.style.setProperty("--x", (Math.random()*400-200)+"px");
        fw.style.setProperty("--y", (Math.random()*400-200)+"px");
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}

/* Hearts */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 600);
</script>

</body>
</html>
